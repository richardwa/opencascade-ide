<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>OpenCascade IDE</title>
</head>
<style>
	body {
		margin: 0;
		overflow: hidden;
		height: 100vh;
		display: flex;
		font-family: monospace;
	}

	#app {
		order: 2;
		display: block;
		flex-direction: column;
		width: 20%;
		max-width: 500px;
	}

	#viewport {
		order: 1;
		flex-basis: 0;
		flex-grow: 1;
		flex-direction: column;
	}
</style>

<body>
	<div id="viewport"></div>
	<div id="app"></div>
</body>
</html>
